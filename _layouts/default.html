<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Log // Poetic Cosmos</title>
    <style>
        /* --- POETIC COSMOS THEME VARIABLES --- */
        :root {
            --bg-deep: #030305; /* 极夜黑 */
            --bg-paper: rgba(10, 10, 14, 0.75); /* 半透明深色纸张感，更厚重一点 */
            
            /* 文艺配色：月白、淡金、远山蓝 */
            --star-white: #e2e8f0; 
            --star-gold: #fcd34d; 
            --star-blue: #94a3b8; 
            --star-green: #a7f3d0; /* 新增一点点绿色调，丰富星云 */
            
            --border-thin: rgba(252, 211, 77, 0.3); /* 淡金细边 */
            --border-glow: rgba(252, 211, 77, 0.1);
            
            /* 字体栈：首选宋体，营造文学感 */
            --font-serif: 'Noto Serif SC', 'Songti SC', 'SimSun', 'Times New Roman', serif;
            --font-mono: 'Courier New', monospace; /* 仅用于日期/坐标 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-deep);
            color: var(--star-white);
            font-family: var(--font-serif);
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- GLOBAL ATMOSPHERE LAYERS --- */
        
        /* 1. 星云效果 (Nebula Effect) - Background Canvas */
        #nebula-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2; /* 在星空Canvas之下 */
            opacity: 0.6; /* 柔和一点 */
            pointer-events: none;
        }

        /* 2. 月球/行星剪影 (Subtle Planet Silhouette) */
        .planet-silhouette {
            position: fixed;
            bottom: -300px; /* 大部分在视口外 */
            right: -300px;
            width: 800px; /* 巨大 */
            height: 800px;
            background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%); /* 非常模糊的光晕 */
            border-radius: 50%;
            box-shadow: 0 0 150px rgba(255,255,255,0.03); /* 微弱光晕 */
            z-index: -1; /* 在星空之上，但在内容之下 */
            opacity: 0.1; /* 非常淡 */
            pointer-events: none;
            animation: slow-drift 60s ease-in-out infinite alternate; /* 缓慢漂移 */
        }
        @keyframes slow-drift {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-50px, -50px) scale(1.05); }
        }


        /* 3. 晕影 (Vignette) - 保持不变，用于边缘黑暗化 */
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 40%, transparent 20%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 5;
        }

        /* 4. 噪点 (Noise) - 保持不变，用于增加质感 */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 6;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 880px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* --- HEADER: The Observatory --- */
        .header-wrapper {
            position: relative;
            height: 360px;
            border: 1px solid var(--border-thin);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Inner border for "frame" effect */
        .header-wrapper::after {
            content: '';
            position: absolute;
            top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 1px solid rgba(255,255,255,0.05);
            pointer-events: none;
        }

        #constellation-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at bottom, #0f172a 0%, #020203 100%);
        }

        /* Navigation - Minimalist & Floating */
        .nav-bar {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 3rem;
            z-index: 20;
        }

        .nav-link {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.5s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-link::after {
            content: '✦';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            color: var(--star-gold);
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .nav-link:hover {
            color: var(--star-white);
        }
        .nav-link:hover::after {
            transform: translateX(-50%) scale(1);
        }

        /* --- MAIN CONTENT: The Journal --- */
        .content-box {
            position: relative;
            background: var(--bg-paper);
            backdrop-filter: blur(8px);
            border-top: 2px solid var(--star-gold);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 4rem 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* 5. 内容框呼吸光晕 (Ambient Glow for Content Box) */
        .content-box::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 4px;
            background: radial-gradient(circle at 50% 50%, rgba(252, 211, 77, 0.1) 0%, transparent 80%);
            animation: subtle-pulse 10s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes subtle-pulse {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 0.5; transform: scale(1.01); }
        }


        /* Decorative Corners */
        .corner-decoration {
            position: absolute;
            width: 10px; height: 10px;
            border: 1px solid var(--star-gold);
            transition: all 0.5s ease;
        }
        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        .content-box:hover .corner-decoration {
            width: 20px; height: 20px;
        }

        /* --- TYPOGRAPHY --- */
        .page-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: normal;
            color: var(--star-white);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: var(--star-blue);
            font-family: var(--font-mono);
            margin-bottom: 3rem;
            opacity: 0.7;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Lines beside subtitle */
        .subtitle::before, .subtitle::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        .subtitle::before { left: -60px; }
        .subtitle::after { right: -60px; }

        /* Blog Entries List */
        .blog-entry {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            padding: 1.5rem 0;
            border-bottom: 1px dashed rgba(255,255,255,0.08);
            transition: all 0.4s;
            cursor: pointer;
        }

        .blog-entry:last-child { border-bottom: none; }

        .blog-entry:hover {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            padding-left: 10px;
            padding-right: 10px;
        }

        .entry-title {
            font-size: 1.3rem;
            color: var(--star-white);
            transition: color 0.3s;
        }

        .entry-meta {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--star-blue);
            opacity: 0.6;
        }

        .blog-entry:hover .entry-title {
            color: var(--star-gold);
            text-shadow: 0 0 8px rgba(252, 211, 77, 0.4);
        }

        /* Markdown Content Area */
        .markdown-body {
            color: #d1d5db;
            font-size: 1.05rem;
            margin-top: 2rem;
        }
        .markdown-body h1, .markdown-body h2 {
            color: var(--star-gold);
            font-weight: normal;
            margin-top: 2rem;
            border-bottom: 1px solid rgba(252, 211, 77, 0.2);
            padding-bottom: 0.5rem;
        }
        .markdown-body p { margin-bottom: 1.5rem; text-align: justify; }

        /* Footer */
        footer {
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.2);
            letter-spacing: 0.1em;
            margin-top: 2rem;
            font-family: var(--font-mono);
        }

    </style>
</head>
<body>

    

<canvas id="nebula-canvas"></canvas> 

<div class="planet-silhouette"></div> 

<div class="vignette"></div>
    <div class="noise-overlay"></div>

    <div class="container">
        
        

<header class="header-wrapper">
            <canvas id="constellation-canvas"></canvas>
            
            <nav class="nav-bar">
                <a href="/" class="nav-link">首页 · Home</a>
                <a href="/blog" class="nav-link">日志 · Log</a>
                <a href="/about" class="nav-link">关于 · About</a>
            </nav>
        </header>

        

<main class="content-box">
            
            

<div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <h1 class="page-title">星际观测日志</h1>
            <div class="subtitle">Coordinates: 22.5° N, 113.9° E // Sector 406</div>

            <div class="markdown-body">
                

{{ content }}
            </div>

        </main>

        <footer>
            May we meet again among the stars.
        </footer>
    </div>

    <script>
        /**
         * ARTISTIC CONSTELLATION SCRIPT (Header Canvas)
         * 重点：缓慢、优雅、柔和的连接与鼠标互动
         */
        const constellationCanvas = document.getElementById('constellation-canvas');
        const cCtx = constellationCanvas.getContext('2d');
        
        let cWidth, cHeight;
        let cStars = [];
        let cMouse = { x: null, y: null };
        
        const C_STAR_COUNT = 100;
        const C_CONNECT_DIST = 100;
        const C_MOUSE_DIST = 150;

        function cResize() {
            const rect = constellationCanvas.parentElement.getBoundingClientRect();
            cWidth = rect.width;
            cHeight = rect.height;
            constellationCanvas.width = cWidth;
            constellationCanvas.height = cHeight;
        }

        class CStar {
            constructor() {
                this.x = Math.random() * cWidth;
                this.y = Math.random() * cHeight;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.size = Math.random() * 1.5 + 0.5;
                this.baseAlpha = Math.random() * 0.5 + 0.3;
                this.pulseSpeed = Math.random() * 0.02;
                this.alpha = this.baseAlpha;
                this.pulseDir = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = cWidth;
                if (this.x > cWidth) this.x = 0;
                if (this.y < 0) this.y = cHeight;
                if (this.y > cHeight) this.y = 0;

                this.alpha += this.pulseSpeed * this.pulseDir;
                if (this.alpha > 1 || this.alpha < 0.2) this.pulseDir *= -1;

                if (cMouse.x) {
                    let dx = cMouse.x - this.x;
                    let dy = cMouse.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < C_MOUSE_DIST) {
                        const force = (C_MOUSE_DIST - dist) / C_MOUSE_DIST;
                        this.x += (dx / dist) * force * 0.5;
                        this.y += (dy / dist) * force * 0.5;
                    }
                }
            }

            draw() {
                cCtx.beginPath();
                cCtx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                cCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                cCtx.fill();
            }
        }

        function cInit() {
            cStars = [];
            for (let i = 0; i < C_STAR_COUNT; i++) {
                cStars.push(new CStar());
            }
        }

        function cAnimate() {
            cCtx.clearRect(0, 0, cWidth, cHeight);

            cCtx.lineWidth = 0.5;
            for (let i = 0; i < cStars.length; i++) {
                for (let j = i + 1; j < cStars.length; j++) {
                    let dx = cStars[i].x - cStars[j].x;
                    let dy = cStars[i].y - cStars[j].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < C_CONNECT_DIST) {
                        let opacity = 1 - (dist / C_CONNECT_DIST);
                        cCtx.strokeStyle = `rgba(252, 211, 77, ${opacity * 0.2})`;
                        cCtx.beginPath();
                        cCtx.moveTo(cStars[i].x, cStars[i].y);
                        cCtx.lineTo(cStars[j].x, cStars[j].y);
                        cCtx.stroke();
                    }
                }
                
                if (cMouse.x) {
                    let dx = cStars[i].x - cMouse.x;
                    let dy = cStars[i].y - cMouse.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < C_MOUSE_DIST) {
                        let opacity = 1 - (dist / C_MOUSE_DIST);
                        cCtx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.15})`;
                        cCtx.beginPath();
                        cCtx.moveTo(cStars[i].x, cStars[i].y);
                        cCtx.lineTo(cMouse.x, cMouse.y);
                        cCtx.stroke();
                    }
                }
            }

            cStars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(cAnimate);
        }

        window.addEventListener('resize', () => {
            cResize();
            cInit();
            nebulaResize(); // 同时调整星云Canvas
            nebulaInit();
        });

        constellationCanvas.addEventListener('mousemove', (e) => {
            const rect = constellationCanvas.getBoundingClientRect();
            cMouse.x = e.clientX - rect.left;
            cMouse.y = e.clientY - rect.top;
        });

        constellationCanvas.addEventListener('mouseleave', () => {
            cMouse.x = null;
            cMouse.y = null;
        });

        cResize();
        cInit();
        cAnimate();


        /**
         * NEBULA BACKGROUND CANVAS SCRIPT
         * 重点：缓慢流动、柔和混色
         */
        const nebulaCanvas = document.getElementById('nebula-canvas');
        const nCtx = nebulaCanvas.getContext('2d');
        let nWidth, nHeight;
        let particles = [];
        const NEBULA_PARTICLE_COUNT = 150;

        function nebulaResize() {
            nWidth = window.innerWidth;
            nHeight = window.innerHeight;
            nebulaCanvas.width = nWidth;
            nebulaCanvas.height = nHeight;
        }

        class NebulaParticle {
            constructor() {
                this.x = Math.random() * nWidth;
                this.y = Math.random() * nHeight;
                this.size = Math.random() * 50 + 20;
                this.speedX = (Math.random() - 0.5) * 0.1;
                this.speedY = (Math.random() - 0.5) * 0.1;
                this.color = `rgba(
                    ${Math.floor(Math.random() * 50 + 50)}, 
                    ${Math.floor(Math.random() * 50 + 100)}, 
                    ${Math.floor(Math.random() * 50 + 150)}, 
                    ${Math.random() * 0.05 + 0.02}
                )`; // 柔和的蓝紫色调，极低透明度
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < -this.size || this.x > nWidth + this.size ||
                    this.y < -this.size || this.y > nHeight + this.size) {
                    this.x = Math.random() * nWidth;
                    this.y = Math.random() * nHeight;
                }
            }

            draw() {
                nCtx.beginPath();
                nCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                nCtx.fillStyle = this.color;
                nCtx.shadowColor = this.color;
                nCtx.shadowBlur = this.size / 2;
                nCtx.fill();
            }
        }

        function nebulaInit() {
            particles = [];
            for (let i = 0; i < NEBULA_PARTICLE_COUNT; i++) {
                particles.push(new NebulaParticle());
            }
        }

        function nebulaAnimate() {
            // 渐隐旧帧，制造拖影和混色效果
            nCtx.fillStyle = 'rgba(3, 3, 5, 0.05)'; 
            nCtx.fillRect(0, 0, nWidth, nHeight);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(nebulaAnimate);
        }

        nebulaResize();
        nebulaInit();
        nebulaAnimate();

    </script>
</body>
</html>
