<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} // {{ site.title }}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Space+Mono&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">
</head>
<body>

    <!-- Visual Effects Layers -->
    <div class="film-grain"></div>
    <div class="vignette"></div>
    <canvas id="universe-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></canvas>

    <div class="container">
        
        <header>
            <span class="zenith-star">✦</span>
            <h1 class="title"><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
            <div class="meta-data">
                Lat: 22.5° N &nbsp;|&nbsp; Lon: 113.9° E &nbsp;|&nbsp; Sector 406
            </div>
            
            <nav>
                <a href="{{ "/" | relative_url }}">Index</a>
                <a href="{{ "/about" | relative_url }}">About</a>
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            </nav>
        </header>

        <!-- This is where the specific page content is injected -->
        {{ content }}

        <footer>
            Est. 2025 // {{ site.title }} // End of Transmission
        </footer>

    </div>

    <!-- JS -->
    <script src="{{ "/js/main.js" | relative_url }}"></script>
</body>
</html>
